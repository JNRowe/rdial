language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
install:
  # We don't want to support external fetches, but the 2.6 case is forcing it on
  # us for argparse
  - pip install --allow-external argparse -r extra/requirements-test.txt
  - pip install .
script:
  - nose2 tests
branches:
  except:
    - /^play\/.*$/
