language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then
      pip install --use-mirrors -r extra/requirements-py32.txt;
    fi
  # We don't want to support external fetches, but the 2.6 case is forcing it on
  # us for argparse
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then
    pip install --use-mirrors --allow-external argparse -r extra/requirements-test.txt;
    else
      pip install --use-mirrors -r extra/requirements-test.txt;
    fi
  - pip install --use-mirrors .
script:
  - nose2 tests
branches:
  except:
    - /^play\/.*$/
